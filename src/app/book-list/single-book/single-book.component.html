<div class="row">
  <div class="col-sm-4">
    <img class="img-responsive center-block" *ngIf="book.photo" [src]="book.photo">
  </div>
  <div class="col-sm-8">
    <h1>{{book.title}}</h1>
    <h2>{{book.author}}</h2>
    <h3>Description</h3>
    <div class="text-justify description">{{book.description}}</div>
    <button class="btn btn-primary" (click)="onBack()">Retour</button>
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
  </div>
</div>
