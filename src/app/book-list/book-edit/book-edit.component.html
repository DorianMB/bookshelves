<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Modifier un livre</h2>
    <form  [formGroup]="bookEdit" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title" [value]="book.title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" formControlName="author" [value]="book.author">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="6" id="description" formControlName="description" [value]="book.description ? book.description : ' '"></textarea>
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <img class="img-responsive center-block" *ngIf="book.photo" [src]="book.photo">
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-warning" *ngIf="fileIsUploading">L'image est en cours d'enregistrement !</p>
        <p class="text-success" *ngIf="fileUploaded">L'image a été enregistrée !</p>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="bookEdit.invalid || fileIsUploading">Sauvegarder le livre</button>
    </form>
  </div>
</div>
