<div class="row">
  <div class="col-xs-12">
    <h2>Vos Livres</h2>
    <div class="row">
      <button class="btn btn-default col-sm-3" *ngFor="let book of books; let i = index" (click)="onViewBook(i)">
        <img class="img-responsive center-block" *ngIf="book.photo" [src]="book.photo">
        <h3>
          {{ book.title }}
          <button class="btn btn-danger pull-right" (click)="onDeleteBook(book)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ book.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
